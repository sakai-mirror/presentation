pt_presentation_help1=Detta är ett verktyg för att visa bildspel i Sakai.  Det möjliggör för en eller flera personer att presentera ett bildspel för många åskådare samtidigt.  Presentatören kan förflytta sig fram och tillbaka i bildspelet och fördröjningen för åskådaren är inte mer än några sekunder.  Åskådarna kan följa bildspelet genom <b>Följ bildspel</b>, eller genom  <b>Se själv</b> där de kan förflytta sig genom bildspelet på egen hand utanledning av presentatören.  Åskådarna kan återgå till presentatörens visning närhelst de önskar. När man följer ett bildspel kan de ta upp till 10 sekunder innan man kan se nästa bild som presentatören visar.  Åskådaren kan själv uppdatera manuellt för att se nästa bild om det automatiska bytet tycks ta för lång tid. 
pt_presentation_help2=För att skapa ett bildspel, ladda upp ett antal bildfiler in till  'Filsamling' till foldern <b>Bildspel</b> (måste skrivas just så).  I mappen Bildspel kommer sedan varje undermapp innehålla respektive bildspel.  Till exempel kan en serie  JPEG-bilder i mappen <b>Bildspel/vecka-01</b> skapa ett bildspel.  Ordningen på bilderna bestäms av deras namn eller titlar (om de angivits).
pt_presentation_help3=Detta verktyg kan hantera alla bildfiler som kan visas på nätet inklusive: GIF, PNG, and JPG.  När det gäller säkerhet fungerar det på så vis att om en användare har rättighet att skriva i filsamlingen som innehåller bildspelet, har de även behörighet att visa bildspelet. 
pt_presentation_help4=Observera: Detta är ett relativt nytt verktyg så det är möjligt att du stöter på problem. Verktyget kan uppvisa problem att visa bildspel om du har många bildspel eller ett stort antal bilder i Bildspelsmappen samtidigt. 

