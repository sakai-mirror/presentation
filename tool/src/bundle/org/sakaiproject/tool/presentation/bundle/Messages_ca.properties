pt_presentation_help1 = Aquesta és l'Eina de Presentació Sakai. Permet a un o més presentadors mostrar un conjunt de diapositives a molts espectadors. Els presentadors poden avançar endavant i endarrere per les diapositives i els espectadors segueixen cada moviment en pocs segons. Els espectadors poden veure la presentació en mode <b>Join</b> o passar al mode <b>View</b> i navegar per les diapositives independentment dels presentadors. Els espectadors també poden unir-se a l'exposició en qualsevol moment. Mentre veuen la presentació, es pot tardar fins a 10 segons a veure la nova diapositiva una vegada el presentador ha passat de diapositiva. L'observador pot refrescar manualment per veure l'última diapositiva si la progressió automàtica sembla que tarda massa.
pt_presentation_help2 = Per crear una presentació de diapositives pengeu una sèrie de fitxers en l'eina Recursos, a sota de la carpeta <b>Presentacions</b>. Dins la carpeta Presentacions, cada subcarpeta contindrà una presentació a part. Així­, un exemple de presentació podria ser una sèrie d'imatges JPEG a la carpeta <b>Presentacions/setmana-01</b>. L'ordre de les diapositives és determinat per una ordenació dels noms de fitxers o tí­tols de fitxers (si hi consten).
pt_presentation_help3 = Aquesta eina pot gestionar qualsevol fitxer d'imatges web visualitzables, entre ells: GIF, PNG i JPG. En termes de seguretat, si un usuari té accés escrit a la carpeta del recurs que conté la presentació, té dret a mostrar la presentació.
pt_presentation_help4 = Nota: Aquesta eina és relativament nova, de manera que us pot donar algun problema. Pot presentar problemes de rendiment si teniu un gran nombre de presentacions o un gran nombre de diapositives en la carpeta de Presentacions al mateix temps.
